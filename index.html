<!doctype html>
<html lang="en">
	<head>

		<link rel="icon" href="./assets/profile.png">

		<link rel="stylesheet" href="dist/theme/night.css">

	<body>
		<div class="reveal">

				<section data-background-color="white">
					<h1 class="r-fit-text">Nullee</h1>
					<h2 class="r-fit-text">Developer conference</h2>
				</section>
				<section>
					<section>
						<h3 class="fragment fade-out" data-fragment-index="1">Frontend</h3>
						<h3><span class="fragment fade-out" data-fragment-index="1">기능 </span><span class="fragment custom grow-big" data-fragment-index="1">최적화</span><span class="fragment fade-out" data-fragment-index="1"> API</span></h3>
					</section>
					<section>
						<video class="r-stretch" controls>
							<source data-src="./assets/설정화면.mov" type="video/mp4"></source>
						</video>
					</section>
					<section>
						<video class="r-stretch" controls>
							<source data-src="./assets/자료수집완료시.mov" type="video/mp4"></source>
						</video>
					</section>
					<section>
						<video class="r-stretch" controls>

						</video>
					</section>
				</section>
				<section>
					<div class="r-stack">

							<li>
								<h4>Layout Shift</h4>
							</li>
							<li>
								<h4>Reflow / Repaint</h4>
							</li>
						</ol>
					</div>
				</section>
				<section>
					<h4>Layout Shift</h4>
				</section>
				<section>
					<picture class="r-stretch">
						<source srcset="./assets/레아아웃시프트.avif" type="image/avif">
						<source srcset="./assets/레아아웃시프트.webp" type="image/webp" />
						<img src="./assets/레아아웃시프트.png">
					</picture>
				</section>
				<section class="reveal-viewport">
					<div class="r-hstack items-stretch reveal">
						<img data-src="./assets/메뉴로딩전후.png">
					</div>
				</section>
				<section class="reveal-viewport">
					<div class="r-hstack items-stretch reveal">
						<img data-src="./assets/자료수집차이.png">
					</div>
				</section>
				<section class="reveal-viewport">
					<div class="r-hstack items-stretch reveal">
						<img data-src="./assets/결제-로딩전중.png">

					</div>
				</section>
				<section>
					<video class="r-stretch" controls>
						<source data-src="./assets/메뉴슬라이드처리.mp4" type="video/mp4"></source>

					<video class="r-stretch" controls>

				</section>
				<section>
					<h4>Reflow / Repaint</h4>

					<video class="r-stretch" controls autoplay>
						<source data-src="./assets/애니메이션예시.mp4" type="video/mp4"></source>
					</video>

				<section>
					<div class="r-vstack">
						<picture class="r-stretch">
							<source srcset="./assets/레이아웃페인트.avif" type="image/avif">
							<source srcset="./assets/레이아웃페인트.webp" type="image/webp" />

						<img class="fragment fade-out" data-fragment-index="0" src="./assets/60monitor.png">

						<div class="r-fit-text fragment fade-up" data-fragment-index="1">
							<div class="frament fade-up fade-in-then-out" data-fragment-index="3">

							</div>
						</div>
					</div>
				</section>
				<section>
					<div class="r-stack">
						<img class="fragment fade-out" data-fragment-index="0" src="./assets/120phone.png">

						<p class="r-fit-text fragment fade-up" data-fragment-index="1">8ms</p>
					</div>
				</section>
				<section>
					<div class="r-stack">
						<picture class="r-stretch fragment fade-out" data-fragment-index="1">
							<source srcset="./assets/레이아웃페인트.avif" type="image/avif">
							<source srcset="./assets/레이아웃페인트.webp" type="image/webp" />
							<img src="./assets/레이아웃페인트.png">
						</picture>
						<div class="r-vstack fragment fade-up" data-fragment-index="1">

							<source srcset="./assets/페인트.webp" type="image/webp" />
							<img src="./assets/페인트.png">
						</picture>
						<div class="r-vstack fragment fade-up" data-fragment-index="1">
							<h4 class="">background</h4>
							<h4 class="">border</h4>
							<h4 class="">color</h4>
							<h4 class="">...</h4>
						</div>
					</div>
				</section>
				<section>
					<div class="r-stack">
						<picture class="r-stretch fragment fade-out" data-fragment-index="1">
